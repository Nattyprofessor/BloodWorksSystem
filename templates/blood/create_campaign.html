{% extends 'blood/adminbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Donors Reports</title>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
</head>
<body>
<h1>Create Email Campaign</h1>
{% include "appointments/message.html" %}

<div class="container">
    <form class="dropzone" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ campaign_form|crispy }}

        <button type="submit" class="btn btn-primary">Upload Resumes</button>
    </form>
</div>
</body>
</html>
{% endblock %}
