{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<head>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Main CSS-->

    <link href="{% static " css
    /main.css" %}"rel="stylesheet" media="all">
</head>
<div class="container-fluid my-5">
            {% include "appointments/message.html" %}
    <form class="row g-3" method="POST" >
        {% csrf_token %}
        <div class="row">
            <!--<div class="col-md-4">
                <img src="{% static donor.profile_pic.url %}" alt="Profile Pic" class="img-thumbnail"/>
            </div>-->
            <div class="row col-md-12">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{ volunteer.name }}" readonly>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ volunteer.email }}" disabled>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" value="{{ volunteer.location }}" readonly>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" value="{{ volunteer.phone }}" disabled>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Reason</label>
                    <input type="text" class="form-control" value="{{ volunteer.reason }}" disabled>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Assigned to: {{volunteer.blood_drive}}</label>
                    {% render_field volunteerForm.blood_drive class="form-control" %}
                </div>
            </div>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update/ Approve</button>
        </div>
    </form>
</div>
{% endblock content %}
